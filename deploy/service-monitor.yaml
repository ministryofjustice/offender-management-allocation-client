apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: allocation-manager
  namespace: offender-management-staging
spec:
  selector:
    matchLabels:
      app: allocation-manager
  namespaceSelector:
    matchNames:
    - offender-management-staging
  endpoints:
  - port: "8080"
    interval: 15s
