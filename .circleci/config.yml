references:
  defaults: &defaults
    working_directory: ~/repo

  github_team_name_slug: &github_team_name_slug
    GITHUB_TEAM_NAME_SLUG: offender-management

  deploy_container_config: &deploy_container_config
    docker:
      - image: ${ECR_ENDPOINT}/cloud-platform/tools:circleci

  test_container_config: &test_container_config
    docker:
      - image: circleci/ruby:2.5.3-node-browsers
        environment:
          RAILS_ENV: test
          PGHOST: 127.0.0.1
          PGUSER: ubuntu
          RACK_ENV: test
      - image: circleci/postgres:10.5-alpine
        environment:
          POSTGRES_USER: ubuntu
          POSTGRES_PASSWORD: ""
          POSTGRES_DB: offender-management-allocation-manager_test

  install_gpg: &install_gpg
    run:
      name: Install GPG
      command: |
        apk add \
          --no-cache \
          --no-progress \
          gnupg

  configure_gpg: &configure_gpg
    run:
      name: Configure GPG
      command: |
        echo "${GPG_PRIVATE_KEY}" | base64 -d | gpg --batch --allow-secret-key-import --import

  decrypt_secrets: &decrypt_secrets
    run:
      name: Decrypt secrets file
      command: |
        gpg --export-ownertrust > /tmp/ownertrust.txt
        echo $GPG_KEY_ID:1 >> /tmp/ownertrust.txt
        gpg --import-ownertrust /tmp/ownertrust.txt
        gpgconf --kill gpg-agent
        gpg-agent --daemon --allow-preset-passphrase
        /usr/libexec/gpg-preset-passphrase --preset --passphrase $GPG_PASSPHRASE $GPG_KEY_KEYGRIP_ID
        git-crypt unlock


  install_aws_cli: &install_aws_cli
    run:
      name: Set up aws
      command: |
        sudo apt-get --assume-yes install python3-pip
        sudo pip3 install awscli

  build_docker_image: &build_docker_image
    run:
      name: Build allocation-manager docker image
      command: |
        export BUILD_DATE=$(date -Is) >> $BASH_ENV
        source $BASH_ENV
        docker build \
          --build-arg VERSION_NUMBER=${CIRCLE_BUILD_NUM} \
          --build-arg COMMIT_ID=${CIRCLE_SHA1} \
          --build-arg BUILD_DATE=${BUILD_DATE} \
          --build-arg BUILD_TAG=${CIRCLE_BRANCH} \
          -t app .

  push_docker_image: &push_docker_image
    run:
      name: Push allocation-manager docker image
      command: |
        login="$(aws ecr get-login --region eu-west-1 --no-include-email)"
        ${login}
        docker tag app "${ECR_ENDPOINT}/${GITHUB_TEAM_NAME_SLUG}/${REPONAME}:${CIRCLE_SHA1}"
        docker push "${ECR_ENDPOINT}/${GITHUB_TEAM_NAME_SLUG}/${REPONAME}:${CIRCLE_SHA1}"
        if [ "${CIRCLE_BRANCH}" == "master" ]; then
          docker tag app "${ECR_ENDPOINT}/${GITHUB_TEAM_NAME_SLUG}/${REPONAME}:latest"
          docker push "${ECR_ENDPOINT}/${GITHUB_TEAM_NAME_SLUG}/${REPONAME}:latest"
        fi
      environment:
        <<: *github_team_name_slug
        REPONAME: offender-management-allocation-manager

version: 2
jobs:
  install_dependencies:
    <<: *defaults
    <<: *test_container_config
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run:
          name: Which bundler?
          command: bundle -v
      - restore_cache:
          keys:
            - allocation-manager-v1-{{ checksum "Gemfile.lock" }}
            - allocation-manager-v1-
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - run:
          name: Install GOV.UK frontend modules
          command: npm install
      - run: bundle check --path vendor/bundle || bundle install --path vendor/bundle
      - save_cache:
          key: allocation-manager-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - ~/repo/vendor/bundle
      - persist_to_workspace:
          root: .
          paths:
            - vendor/bundle
            - node_modules/

  test:
    <<: *defaults
    <<: *test_container_config
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run: bundle --path vendor/bundle
      - run:
          name: Migrate database
          command: |
            bundle exec rake db:create db:schema:load --trace db:migrate
      - run:
          name: Download Code Climate
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Run tests
          command: |
            ./cc-test-reporter before-build
            bundle exec rake
            ./cc-test-reporter after-build --coverage-input-type simplecov --exit-code $?
          environment:
            ALLOCATION_MANAGER_HOST: https://allocation-manager-staging.apps.cloud-platform-live-0.k8s.integration.dsd.io
            RAILS_ENV: test
            RACK_ENV: test
      - store_test_results:
          path: coverage
      - store_artifacts:
          path: coverage

  security-static-analysis:
    <<: *defaults
    <<: *test_container_config
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run: bundle --path vendor/bundle
      - run: bundle exec brakeman -o ~/test-results/brakeman/brakeman.json -o ~/test-results/brakeman/brakeman.html
      - store_artifacts:
          path: ~/test-results

  rubocop:
    <<: *defaults
    <<: *test_container_config
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run: bundle --path vendor/bundle
      - run: bundle exec rubocop

  build_and_push_docker_image:
    <<: *defaults
    <<: *test_container_config
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - setup_remote_docker:
          docker_layer_caching: true
      - *install_aws_cli
      - *build_docker_image
      - *push_docker_image

  deploy_staging:
    <<: *deploy_container_config
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run:
          name: Kubectl deployment staging setup
          command: |
            setup-kube-auth
            kubectl config use-context staging
      - *install_gpg
      - *configure_gpg
      - *decrypt_secrets
      - deploy:
          name: Deploy to staging
          command: |
            kubectl set image -f deploy/staging/deployment.yaml allocation-manager=${ECR_ENDPOINT}/${GITHUB_TEAM_NAME_SLUG}/${CIRCLE_PROJECT_REPONAME}:${CIRCLE_SHA1} --local -o yaml \
            | kubectl annotate -f - kubernetes.io/change-cause="$CIRCLE_BUILD_URL" --local -o yaml \
            | kubectl apply --record=false \
              -f - \
              -f ./deploy/staging/ingress.yaml \
              -f ./deploy/staging/service.yaml \
              -f ./deploy/staging/service-monitor.yaml \
              -f ./deploy/staging/network-policy.yaml \
              -f ./deploy/staging/allocation-manager-secrets.yaml \
          environment:
            <<: *github_team_name_slug

  test_staging:
    <<: *test_container_config
    working_directory: ~/staging
    steps:
      - checkout
      - restore_cache:
          keys:
            - integration-tests-v1-{{ checksum "Gemfile.lock" }}
            - integration-tests-v1-
      - run:
          name: Clone and install gems
          command: |
            git clone git@github.com:ministryofjustice/offender-management-integration-tests.git
            cd offender-management-integration-tests
            bundle check --path vendor/bundle || bundle install --path vendor/bundle
      - save_cache:
          key: integration-tests-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - ~/staging/vendor/bundle
      - run:
          name: install firefox
          command: |
            wget -L "https://ftp.mozilla.org/pub/firefox/releases/65.0/linux-x86_64/en-US/firefox-65.0.tar.bz2" -O "firefox-65.0.tar.bz2"
            tar xjf "firefox-65.0.tar.bz2"
            sudo rm -rf /opt/firefox
            sudo mv firefox /opt/
            sudo ln -sf /opt/firefox/firefox /usr/bin/firefox
      - run:
          name: install geckodriver
          command: |
            wget https://github.com/mozilla/geckodriver/releases/download/v0.23.0/geckodriver-v0.23.0-linux64.tar.gz
            tar -zxvf geckodriver-v0.23.0-linux64.tar.gz
            sudo mv geckodriver /usr/local/bin/
      - run:
          name: run integration tests
          command: |
            cd offender-management-integration-tests
            bundle exec rspec spec --no-color --format documentation --format RspecJunitFormatter -o screenshots/rspec.xml
          environment:
            START_PAGE: https://allocation-manager-staging.apps.cloud-platform-live-0.k8s.integration.dsd.io
      - store_test_results:
          path: ./offender-management-integration-tests/screenshots
      - store_artifacts:
          path: ./offender-management-integration-tests/screenshots

  deploy_production:
    <<: *deploy_container_config
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run:
          name: Kubectl deployment production setup
          command: |
            setup-kube-auth
            kubectl config use-context production
      - *install_gpg
      - *configure_gpg
      - *decrypt_secrets
      - deploy:
          name: Deploy to production
          command: |
            kubectl set image -f deploy/production/deployment.yaml allocation-manager=${ECR_ENDPOINT}/${GITHUB_TEAM_NAME_SLUG}/${CIRCLE_PROJECT_REPONAME}:${CIRCLE_SHA1} --local -o yaml \
            | kubectl annotate -f - kubernetes.io/change-cause="$CIRCLE_BUILD_URL" --local -o yaml \
            | kubectl apply --record=false \
              -f - \
              -f ./deploy/production/ingress.yaml \
              -f ./deploy/production/service.yaml \
              -f ./deploy/production/service-monitor.yaml \
              -f ./deploy/production/network-policy.yaml \
              -f ./deploy/production/allocation-manager-secrets.yaml \
          environment:
            <<: *github_team_name_slug

workflows:
  version: 2
  build_and_test:
    jobs:
      - install_dependencies
      - test:
          requires:
            - install_dependencies
      - security-static-analysis:
          requires:
            - install_dependencies
      - rubocop:
          requires:
            - install_dependencies
      - build_and_push_docker_image:
          requires:
            - test
            - security-static-analysis
            - rubocop
          filters:
            branches:
              only: master
      - deploy_staging:
          requires:
            - build_and_push_docker_image
          filters:
            branches:
              only: master
      - test_staging:
          requires:
            - build_and_push_docker_image
            - deploy_staging
          filters:
            branches:
              only: master
      - deploy_production_approval:
          type: approval
          requires:
            - test_staging
          filters:
            branches:
              only: master
      - deploy_production:
          requires:
            - deploy_production_approval
          filters:
            branches:
              only: master
